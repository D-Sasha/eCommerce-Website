<!DOCTYPE html>
<html>
<head>
<title>Account Creation</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <form action="addCustomer.jsp">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        
        <label for="pnum">Phone number:</label>
        <input type="text" id="pnum" name="pnum"><br><br>

        <label for="addy">Address:</label>
        <input type="text" id="addy" name="addy"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="st">State:</label>
        <input type="text" id="st" name="st"><br><br>

        <label for="pcode">Postal Code:</label>
        <input type="text" id="pcode" name="pcode"><br><br>

        <label for="ctry">Country:</label>
        <input type="text" id="ctry" name="ctry"><br><br>

        <label for="id">User id:</label>
        <input type="text" id="id" name="id"><br><br>

        <label for="pss">Password:</label>
        <input type="text" id="pss" name="pss"><br><br>

        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
